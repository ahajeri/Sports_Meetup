<ion-view id="about-page">
    <body >
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class = "bar-positive">
                <ion-nav-title>
                    Sports Meetup
                </ion-nav-title>
                <ion-nav-back-button >
                    <button class="button button-clear  ion-arrow-left-c  " ng-click = "goBack()"></button>
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-content class="has-header">
                <div>
                    <h3>Sports MeetUp</h3>
                    <p>Sports MeetUp is to dedicated to serve as a platform to find companions for sports events while avoiding traffic at sports complex.</p>
                    <button class="button button-positive"  ng-click="myFunc()">Staff</button>
                    <button class="button  button-positive" ng-click="myFunc1()">News</button>
                    <button class="button  button-positive"  ng-click="myFunc2()">Policy</button>

                    <div ng-show="showMe">
                        <h1>Staff</h1>
                        <div>Staff-Info</div>
                    </div>

                    <div ng-show="showMe1">
                        <h1>News</h1>
                        <div>News-Info</div>
                    </div>

                    <div ng-show="showMe2">
                        <h1>Policy</h1>
                        <div>Policy-Info</div>
                    </div>
                    <h4>Follow Us:</h4>
                    <p class="social">
                        <a href="http://twitter.com/"><i class="icon ion-social-twitter"></i></a>
                        <a href="http://www.facebook.com/"><i class="icon ion-social-facebook"></i></a>
                        <a href="http://instagram.com/"><i class="icon ion-social-instagram-outline"></i></a>
                    </p>
                </div>
            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="bar-stable">
                <h1 class="title">Menu </h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item menu-close href="#/help">
                        Help
                    </ion-item>
                    <ion-item menu-close href="#/about">
                        About Us
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-footer-bar class="bar-dark">
            <ion-tabs class="tabs-positive tabs-icon-only">

                <ion-tab title="Report" icon-on="ion-clock" icon-off="ion-clock">
                    <!-- Tab 1 content -->
                </ion-tab>

            </ion-tabs>
        </ion-footer-bar>
    </body>

</ion-view>
